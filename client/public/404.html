<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirigiendo...</title>
  <script>
    // Almacenar la URL actual en sessionStorage para la redirección
    sessionStorage.redirect = location.href;
    
    // Redirigir a la página principal
    const rootPath = location.pathname.split('/').slice(0, -1).join('/') || '/';
    location.replace(rootPath);
  </script>
</head>
<body>
  <h1>Redirigiendo...</h1>
  <p>Si no eres redirigido automáticamente, haz clic <a href="/">aquí</a>.</p>
</body>
</html>
